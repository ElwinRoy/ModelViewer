<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sneakers AR Experience</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    
    html, body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #cameraBackground {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    #introScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .press-button {
      position: relative;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 255, 157, 0.3), rgba(0, 212, 255, 0.15), rgba(0, 100, 150, 0.2));
      border: 2px solid rgba(0, 212, 255, 0.5);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-align: center;
      animation: pulseButton 2.5s infinite;
      backdrop-filter: blur(10px);
    }

    @keyframes pulseButton {
      0%, 100% { 
        transform: scale(1); 
        box-shadow: 0 0 40px rgba(0, 212, 255, 0.5), 0 0 80px rgba(0, 255, 157, 0.2);
      }
      50% { 
        transform: scale(1.02); 
        box-shadow: 0 0 60px rgba(0, 212, 255, 0.7), 0 0 100px rgba(0, 255, 157, 0.4);
      }
    }

    .press-button:active { transform: scale(0.95); }

    /* ============ VIDEO SCREEN ============ */
    #videoScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 90;
      display: none;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      overflow: hidden;
    }

    .video-bg-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, 
        rgba(0, 100, 200, 0.15) 0%, 
        rgba(0, 50, 100, 0.1) 30%,
        transparent 60%);
      animation: bgPulse 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes bgPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    .particles-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.8), transparent);
      border-radius: 50%;
      animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(720deg); opacity: 0; }
    }

    .sound-waves {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: flex-end;
      gap: 3px;
      height: 30px;
      z-index: 96;
    }

    .wave-bar {
      width: 4px;
      background: linear-gradient(to top, #00d4ff, #00ff88);
      border-radius: 2px;
      animation: waveAnimation 0.5s ease-in-out infinite alternate;
    }

    @keyframes waveAnimation {
      0% { height: 5px; }
      100% { height: 25px; }
    }

    /* SMALLER & TRANSPARENT SOUND TOGGLE */
    .sound-toggle {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 96;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .sound-toggle:active { transform: scale(0.9); }

    .sound-toggle.unmuted {
      background: rgba(0, 212, 255, 0.2);
      border-color: rgba(0, 212, 255, 0.4);
    }

    .sound-icon { font-size: 18px; }

    .volume-warning {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 14px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 500;
      z-index: 95;
      animation: fadeInOut 3s ease-in-out;
      backdrop-filter: blur(5px);
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      20% { opacity: 1; transform: translateX(-50%) translateY(0); }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    .volume-icon {
      width: 14px;
      height: 14px;
      filter: brightness(0) invert(1);
      opacity: 0.8;
    }

    /* SMALLER TAP HINT */
    .tap-hint {
      position: fixed;
      top: 130px;
      right: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 9px;
      z-index: 96;
      opacity: 0.7;
      backdrop-filter: blur(5px);
    }

    .tap-hint.hidden { display: none; }

    .video-progress {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      z-index: 96;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00d4ff, #00ff88);
      border-radius: 2px;
      width: 0%;
      transition: width 0.1s linear;
    }

    .pop-out-scene {
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(3deg);
      z-index: 95;
    }

    .back-shadow {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 190px;
      height: 338px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 6px;
      transform: translateZ(-80px);
      filter: blur(20px);
    }

    .portal-hole {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 356px;
      background: linear-gradient(180deg, #000 0%, #0a1520 50%, #000 100%);
      border-radius: 10px;
      transform: translateZ(-60px);
      box-shadow: inset 0 0 40px rgba(0, 150, 255, 0.3);
    }

    .portal-edge {
      position: absolute;
      top: -3px;
      left: -3px;
      width: 206px;
      height: 362px;
      border: 3px solid transparent;
      border-radius: 13px;
      background: linear-gradient(#000, #000) padding-box,
                  linear-gradient(135deg, #00d4ff, #0088ff, #00d4ff, #00ffff) border-box;
      transform: translateZ(-55px);
      filter: drop-shadow(0 0 20px rgba(0, 200, 255, 0.8));
      animation: portalGlow 2s ease-in-out infinite;
    }

    @keyframes portalGlow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 200, 255, 0.8)); }
      50% { filter: drop-shadow(0 0 40px rgba(0, 200, 255, 1)) drop-shadow(0 0 60px rgba(0, 255, 136, 0.5)); }
    }

    .video-pop-container {
      position: relative;
      width: 200px;
      height: 356px;
      transform-style: preserve-3d;
      transform: translateZ(50px);
    }

    .side-left {
      position: absolute;
      top: 0;
      left: -25px;
      width: 25px;
      height: 100%;
      background: linear-gradient(90deg, rgba(0, 100, 150, 0.1) 0%, rgba(0, 150, 200, 0.4) 100%);
      transform: rotateY(90deg);
      transform-origin: right center;
    }

    .side-right {
      position: absolute;
      top: 0;
      right: -25px;
      width: 25px;
      height: 100%;
      background: linear-gradient(270deg, rgba(0, 100, 150, 0.1) 0%, rgba(0, 150, 200, 0.4) 100%);
      transform: rotateY(-90deg);
      transform-origin: left center;
    }

    .side-top {
      position: absolute;
      top: -25px;
      left: 0;
      width: 100%;
      height: 25px;
      background: linear-gradient(180deg, rgba(0, 100, 150, 0.1) 0%, rgba(0, 150, 200, 0.4) 100%);
      transform: rotateX(-90deg);
      transform-origin: bottom center;
    }

    .side-bottom {
      position: absolute;
      bottom: -25px;
      left: 0;
      width: 100%;
      height: 25px;
      background: linear-gradient(0deg, rgba(0, 100, 150, 0.1) 0%, rgba(0, 150, 200, 0.5) 100%);
      transform: rotateX(90deg);
      transform-origin: top center;
    }

    .video-front {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 
        0 0 0 2px rgba(0, 200, 255, 0.8),
        0 0 25px rgba(0, 200, 255, 0.6),
        0 0 50px rgba(0, 150, 255, 0.4),
        0 15px 40px rgba(0, 0, 0, 0.8);
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(180deg, rgba(0, 150, 255, 0.1) 0%, transparent 20%, transparent 80%, rgba(0, 150, 255, 0.1) 100%);
      z-index: 2;
    }

    .video-glow-border {
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 8px;
      background: linear-gradient(45deg, #00d4ff, #00ff88, #00d4ff, #ff00ff, #00d4ff);
      background-size: 400% 400%;
      animation: glowRotate 3s linear infinite;
      z-index: -1;
      filter: blur(4px);
      opacity: 0.7;
    }

    @keyframes glowRotate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #videoPlayer {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 1;
    }

    #videoPlayer::-webkit-media-controls { display: none !important; }

    .floor-reflection {
      position: absolute;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%) translateZ(25px) rotateX(85deg);
      width: 220px;
      height: 100px;
      background: radial-gradient(ellipse at center, rgba(0, 200, 255, 0.3) 0%, rgba(0, 150, 255, 0.15) 40%, transparent 70%);
      filter: blur(8px);
      animation: reflectionPulse 2s ease-in-out infinite;
    }

    @keyframes reflectionPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* SUBTLE TRANSPARENT VIEW MODELS BUTTON */
    .visualize-button {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%) translateZ(60px);
      padding: 10px 20px;
      font-size: 10px;
      font-weight: 500;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 10;
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease;
    }

    .visualize-button.visible {
      opacity: 1;
      visibility: visible;
    }

    .visualize-button:active { 
      transform: translateX(-50%) translateZ(60px) scale(0.95);
      background: rgba(255, 255, 255, 0.1);
    }

    /* ============ MODELS SCREEN ============ */
    #modelsScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 80;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    .models-scroll-container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      padding: 20px 12px;
      padding-bottom: 100px;
    }

    .models-header {
      text-align: center;
      margin-bottom: 20px;
      padding: 20px 15px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 15px;
    }

    .models-header h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .models-header p {
      font-size: 12px;
      opacity: 0.7;
    }

    .shoes-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
      padding-bottom: 20px;
    }

    .shoe-card {
      background: transparent;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .model-wrap { 
      height: 200px; 
      background: transparent;
      touch-action: pan-y;
    }
    
    .model-wrap model-viewer { 
      width: 100%; 
      height: 100%; 
      background: transparent;
      --poster-color: transparent;
      touch-action: pan-y;
    }

    .info { 
      padding: 18px 15px; 
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }
    
    .info h3 { 
      font-size: 18px; 
      margin-bottom: 5px; 
      font-weight: 600;
    }
    
    .info .price { 
      opacity: 0.7; 
      font-size: 15px; 
      margin-bottom: 15px;
    }

    .btn-3d-home {
      background: #fff;
      color: #000;
      border: none;
      padding: 14px 20px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 0 auto;
      width: 100%;
    }
    
    .btn-3d-home:active { 
      transform: scale(0.97);
      background: #eee;
    }

    .back-to-video-btn {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      z-index: 86;
      backdrop-filter: blur(10px);
    }

    .back-to-video-btn:active {
      transform: translateX(-50%) scale(0.95);
    }

    /* ============ AR DETAIL VIEW ============ */
    #arDetailView { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100vw; 
      height: 100vh; 
      display: none; 
      z-index: 110; 
    }

    #ar3DModel {
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100vw; 
      height: 100vh; 
      z-index: 111;
      --poster-color: transparent;
      background: transparent;
    }

    .top-bar {
      position: fixed;
      top: 20px;
      left: 15px;
      right: 15px;
      display: flex;
      justify-content: space-between;
      z-index: 115;
    }

    .model-name-badge {
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .color-badge {
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .color-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .color-row {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      z-index: 115;
      max-width: 340px;
    }

    .color-chip {
      padding: 8px 14px;
      border-radius: 20px;
      border: 2px solid transparent;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .color-chip.selected {
      border-color: #00d4ff;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    .color-chip:active { transform: scale(0.95); }

    .zoom-btns {
      position: fixed;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 115;
    }

    .zoom-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zoom-btn:active { background: rgba(255, 255, 255, 0.2); }

    .bottom-bar {
      position: fixed;
      bottom: 25px;
      left: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 115;
    }

    .order-btn {
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      color: white;
      border: none;
      padding: 14px 40px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      max-width: 280px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
      transition: all 0.3s ease;
    }

    .order-btn:active { 
      transform: scale(0.97);
      box-shadow: 0 2px 10px rgba(255, 107, 53, 0.3);
    }

    .action-row {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 11px;
      cursor: pointer;
    }

    .action-btn:active { background: rgba(255, 255, 255, 0.1); }

    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
      flex-direction: column;
      gap: 15px;
    }

    .loading-overlay.active { display: flex; }

    .loader {
      width: 40px; height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <video id="cameraBackground" autoplay playsinline muted></video>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="loader"></div>
    <div>Loading...</div>
  </div>

  <div id="introScreen">
    <button class="press-button" id="startBtn">TAP TO<br>START</button>
  </div>

  <!-- VIDEO SCREEN - CLEANED UP -->
  <div id="videoScreen">
    <div class="video-bg-effect"></div>
    <div class="particles-container" id="particlesContainer"></div>

    <!-- REMOVED: corner decorations and scan line -->

    <div class="volume-warning" id="volumeWarning">
      <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" class="volume-icon">
      <span>TAP üîä FOR SOUND</span>
    </div>

    <!-- SMALLER SOUND TOGGLE -->
    <button class="sound-toggle" id="soundToggle">
      <span class="sound-icon">üîá</span>
    </button>
    <div class="tap-hint" id="tapHint">Tap for sound</div>

    <div class="sound-waves" id="soundWaves">
      <div class="wave-bar" style="animation-delay: 0s;"></div>
      <div class="wave-bar" style="animation-delay: 0.1s;"></div>
      <div class="wave-bar" style="animation-delay: 0.2s;"></div>
      <div class="wave-bar" style="animation-delay: 0.3s;"></div>
      <div class="wave-bar" style="animation-delay: 0.4s;"></div>
      <div class="wave-bar" style="animation-delay: 0.3s;"></div>
      <div class="wave-bar" style="animation-delay: 0.2s;"></div>
      <div class="wave-bar" style="animation-delay: 0.1s;"></div>
      <div class="wave-bar" style="animation-delay: 0s;"></div>
    </div>

    <div class="video-progress">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="pop-out-scene">
      <div class="back-shadow"></div>
      <div class="portal-hole"></div>
      <div class="portal-edge"></div>
      
      <div class="video-pop-container">
        <div class="side-left"></div>
        <div class="side-right"></div>
        <div class="side-top"></div>
        <div class="side-bottom"></div>
        
        <div class="video-front">
          <div class="video-glow-border"></div>
          <video id="videoPlayer" playsinline loop>
            <source src="https://github.com/ElwinRoy/ModelViewer/raw/main/nike.mp4" type="video/mp4">
          </video>
          <div class="video-overlay"></div>
        </div>
      </div>
      
      <div class="floor-reflection"></div>
      
      <!-- SUBTLE VIEW MODELS BUTTON -->
      <button class="visualize-button" id="visualizeBtn">View Models</button>
    </div>
  </div>

  <!-- MODELS SCREEN -->
  <div id="modelsScreen">
    <div class="models-scroll-container" id="scrollContainer">
      <div class="models-header">
        <h2>Choose Your Sneaker</h2>
        <p>Select a model to view in AR</p>
      </div>
      <div class="shoes-grid" id="shoesGrid"></div>
    </div>
    <button class="back-to-video-btn" id="backToVideoBtn">‚Üê Back to Video</button>
  </div>

  <!-- AR VIEW -->
  <div id="arDetailView">
    <model-viewer id="ar3DModel"
      ar ar-modes="webxr scene-viewer quick-look"
      camera-controls touch-action="pan-y"
      shadow-intensity="2" exposure="1.0"
      interaction-prompt="none" environment-image="neutral"
      auto-rotate rotation-per-second="20deg">
    </model-viewer>

    <div class="top-bar">
      <div class="model-name-badge" id="modelName">Sneaker</div>
      <div class="color-badge">
        <div class="color-dot" id="colorDot" style="background:#888;"></div>
        <span id="colorLabel">Original</span>
      </div>
    </div>

    <div class="color-row" id="colorRow"></div>

    <div class="zoom-btns">
      <button class="zoom-btn" id="zoomIn">+</button>
      <button class="zoom-btn" id="zoomOut">‚àí</button>
    </div>

    <div class="bottom-bar">
      <button class="order-btn" id="orderBtn">üõí Order Now</button>
      <div class="action-row">
        <button class="action-btn" id="replayBtn">‚Üª Replay</button>
        <button class="action-btn" id="backBtn">‚Üê Back</button>
      </div>
    </div>
  </div>

  <script>
    const shoes = [
      { name: "New Balance 997", price: "‚Çπ14,999", model: "https://cdn.jsdelivr.net/gh/ElwinRoy/test@main/Shoe%2001%20(1).glb" },
      { name: "Formal Edge", price: "‚Çπ12,999", model: "https://cdn.jsdelivr.net/gh/ElwinRoy/test@main/Shoe%2002%20(1).glb" },
      { name: "ND Runner", price: "‚Çπ16,999", model: "https://cdn.jsdelivr.net/gh/ElwinRoy/test@main/Shoe%2003%20(1).glb" }
    ];

    const colors = [
      { id: 'original', name: 'Original', bg: '#888', text: '#fff', r: 0.53, g: 0.53, b: 0.53 },
      { id: 'black', name: 'Black', bg: '#222', text: '#fff', r: 0.13, g: 0.13, b: 0.13 },
      { id: 'white', name: 'White', bg: '#f5f5f5', text: '#000', r: 0.96, g: 0.96, b: 0.96 },
      { id: 'red', name: 'Red', bg: '#c0392b', text: '#fff', r: 0.75, g: 0.22, b: 0.17 },
      { id: 'blue', name: 'Blue', bg: '#2980b9', text: '#fff', r: 0.16, g: 0.50, b: 0.73 },
      { id: 'green', name: 'Green', bg: '#27ae60', text: '#fff', r: 0.15, g: 0.68, b: 0.38 }
    ];

    const ORDER_URL = "https://www.superkicks.in/?srsltid=AfmBOor9rXpYcBLeJhsC4CYMZvB6CJ-OI5h10Zxmq_ZbkrqnLp4p2dUE";

    const $ = id => document.getElementById(id);
    
    const el = {
      camera: $("cameraBackground"),
      intro: $("introScreen"),
      video: $("videoScreen"),
      models: $("modelsScreen"),
      ar: $("arDetailView"),
      model3d: $("ar3DModel"),
      startBtn: $("startBtn"),
      visualizeBtn: $("visualizeBtn"),
      videoPlayer: $("videoPlayer"),
      shoesGrid: $("shoesGrid"),
      modelName: $("modelName"),
      colorRow: $("colorRow"),
      colorDot: $("colorDot"),
      colorLabel: $("colorLabel"),
      loading: $("loadingOverlay"),
      zoomIn: $("zoomIn"),
      zoomOut: $("zoomOut"),
      orderBtn: $("orderBtn"),
      replayBtn: $("replayBtn"),
      backBtn: $("backBtn"),
      backToVideoBtn: $("backToVideoBtn"),
      scrollContainer: $("scrollContainer"),
      soundToggle: $("soundToggle"),
      soundWaves: $("soundWaves"),
      progressFill: $("progressFill"),
      tapHint: $("tapHint"),
      volumeWarning: $("volumeWarning"),
      particlesContainer: $("particlesContainer")
    };

    let cameraStream = null;
    let currentShoe = null;
    let originalColors = new Map();
    let selectedColor = 'original';
    let buttonTimeout = null;
    let isMuted = true;

    // =============================================
    // CREATE FLOATING PARTICLES
    // =============================================
    function createParticles() {
      const container = el.particlesContainer;
      container.innerHTML = '';
      
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = Math.random() * 5 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particle.style.animationDelay = (Math.random() * 10) + 's';
        container.appendChild(particle);
      }
    }

    // =============================================
    // HAPTIC
    // =============================================
    const Haptic = {
      supported: 'vibrate' in navigator,
      intervalId: null,
      
      stop() {
        if (this.supported) navigator.vibrate(0);
        if (this.intervalId) {
          clearInterval(this.intervalId);
          this.intervalId = null;
        }
      },
      
      tap(ms = 50) {
        if (this.supported) navigator.vibrate(ms);
      },
      
      startup() {
        this.stop();
        if (this.supported) navigator.vibrate(2000);
      },
      
      videoStart() {
        this.stop();
        if (!this.supported) return;
        const pulse = () => navigator.vibrate([60, 140, 60, 140, 60, 140]);
        pulse();
        this.intervalId = setInterval(pulse, 1200);
      },
      
      success() {
        if (this.supported) navigator.vibrate([40, 40, 40, 40, 80]);
      }
    };

    // =============================================
    // VIDEO PROGRESS UPDATE
    // =============================================
    function updateProgress() {
      if (el.videoPlayer.duration) {
        const percent = (el.videoPlayer.currentTime / el.videoPlayer.duration) * 100;
        el.progressFill.style.width = percent + '%';
      }
      requestAnimationFrame(updateProgress);
    }

    // =============================================
    // SOUND TOGGLE
    // =============================================
    function toggleSound() {
      Haptic.tap(30);
      isMuted = !isMuted;
      el.videoPlayer.muted = isMuted;
      
      const icon = el.soundToggle.querySelector('.sound-icon');
      if (isMuted) {
        icon.textContent = 'üîá';
        el.soundToggle.classList.remove('unmuted');
        el.soundWaves.style.opacity = '0.3';
      } else {
        icon.textContent = 'üîä';
        el.soundToggle.classList.add('unmuted');
        el.soundWaves.style.opacity = '1';
        el.tapHint.classList.add('hidden');
      }
    }

    el.soundToggle.onclick = toggleSound;

    // =============================================
    // CAMERA
    // =============================================
    async function initCamera() {
      const opts = [
        { video: { facingMode: { exact: "environment" } } },
        { video: { facingMode: "environment" } },
        { video: true }
      ];
      for (const opt of opts) {
        try {
          cameraStream = await navigator.mediaDevices.getUserMedia(opt);
          el.camera.srcObject = cameraStream;
          await el.camera.play();
          return;
        } catch (e) { continue; }
      }
      document.body.style.background = "#1a1a2e";
    }
    initCamera();

    // =============================================
    // START BUTTON
    // =============================================
    el.startBtn.onclick = async () => {
      Haptic.startup();
      
      el.intro.style.display = "none";
      el.video.style.display = "flex";
      el.visualizeBtn.classList.remove('visible');
      
      createParticles();
      
      isMuted = true;
      el.videoPlayer.muted = true;
      el.soundToggle.querySelector('.sound-icon').textContent = 'üîá';
      el.soundToggle.classList.remove('unmuted');
      el.soundWaves.style.opacity = '0.3';
      el.tapHint.classList.remove('hidden');

      try {
        await el.videoPlayer.play();
        updateProgress();
        setTimeout(() => Haptic.videoStart(), 2000);
        setTimeout(() => { el.volumeWarning.style.display = 'none'; }, 3000);
        
        buttonTimeout = setTimeout(() => {
          el.visualizeBtn.classList.add('visible');
          Haptic.success();
        }, 10000);
        
      } catch (e) {
        Haptic.stop();
        el.video.style.display = "none";
        el.models.style.display = "flex";
      }
    };

    // =============================================
    // VIDEO EVENTS
    // =============================================
    el.videoPlayer.addEventListener('error', () => {
      Haptic.stop();
      if (buttonTimeout) clearTimeout(buttonTimeout);
      el.video.style.display = "none";
      el.models.style.display = "flex";
    });

    el.videoPlayer.addEventListener('pause', () => Haptic.stop());
    el.videoPlayer.addEventListener('play', () => {
      if (!Haptic.intervalId) Haptic.videoStart();
    });

    // =============================================
    // NAVIGATION
    // =============================================
    el.visualizeBtn.onclick = () => {
      Haptic.stop();
      Haptic.tap(30);
      if (buttonTimeout) clearTimeout(buttonTimeout);
      el.videoPlayer.pause();
      el.visualizeBtn.classList.remove('visible');
      el.video.style.display = "none";
      el.models.style.display = "flex";
      el.scrollContainer.scrollTop = 0;
    };

    el.backToVideoBtn.onclick = () => {
      Haptic.tap(30);
      el.models.style.display = "none";
      el.video.style.display = "flex";
      el.visualizeBtn.classList.remove('visible');
      el.videoPlayer.currentTime = 0;
      
      isMuted = true;
      el.videoPlayer.muted = true;
      el.soundToggle.querySelector('.sound-icon').textContent = 'üîá';
      el.soundToggle.classList.remove('unmuted');
      el.soundWaves.style.opacity = '0.3';
      el.tapHint.classList.remove('hidden');
      el.volumeWarning.style.display = 'flex';
      
      createParticles();
      el.videoPlayer.play();
      
      setTimeout(() => { el.volumeWarning.style.display = 'none'; }, 3000);
      
      buttonTimeout = setTimeout(() => {
        el.visualizeBtn.classList.add('visible');
        Haptic.success();
      }, 10000);
    };

    // =============================================
    // SHOE CARDS
    // =============================================
    shoes.forEach((shoe, i) => {
      const card = document.createElement("div");
      card.className = "shoe-card";
      card.innerHTML = `
        <div class="model-wrap">
          <model-viewer src="${shoe.model}" 
            auto-rotate rotation-per-second="25deg"
            interaction-prompt="none"
            shadow-intensity="0.5" 
            exposure="1.0"
            camera-orbit="0deg 75deg auto" 
            field-of-view="auto"
            loading="eager"
            touch-action="pan-y">
          </model-viewer>
        </div>
        <div class="info">
          <h3>${shoe.name}</h3>
          <div class="price">${shoe.price}</div>
          <button class="btn-3d-home" data-i="${i}">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9H15V22H13V16H11V22H9V9H3V7H21V9Z"/>
            </svg>
            View in AR
          </button>
        </div>
      `;
      el.shoesGrid.appendChild(card);
    });

    // =============================================
    // AR VIEW
    // =============================================
    document.querySelectorAll('.btn-3d-home').forEach(btn => {
      btn.onclick = (e) => {
        e.stopPropagation();
        Haptic.tap(30);
        const i = parseInt(btn.dataset.i);
        currentShoe = shoes[i];
        el.modelName.textContent = currentShoe.name;
        el.loading.classList.add('active');
        el.models.style.display = "none";
        el.ar.style.display = "block";

        selectedColor = 'original';
        renderColors();
        updateColorBadge('original');

        el.model3d.setAttribute('camera-orbit', '0deg 75deg auto');
        el.model3d.src = currentShoe.model;

        el.model3d.addEventListener('load', () => {
          storeOriginal();
          Haptic.success();
          setTimeout(() => el.loading.classList.remove('active'), 400);
        }, { once: true });
      };
    });

    // =============================================
    // COLOR FUNCTIONS
    // =============================================
    function storeOriginal() {
      originalColors.clear();
      const m = el.model3d.model;
      if (m) {
        for (const mat of m.materials) {
          const pbr = mat.pbrMetallicRoughness;
          if (pbr?.baseColorFactor) originalColors.set(mat.name, [...pbr.baseColorFactor]);
        }
      }
    }

    function resetColor() {
      const m = el.model3d.model;
      if (m && originalColors.size) {
        for (const mat of m.materials) {
          const o = originalColors.get(mat.name);
          if (o) mat.pbrMetallicRoughness.setBaseColorFactor(o);
        }
      }
    }

    function applyColor(id) {
      if (id === 'original') { resetColor(); return; }
      const c = colors.find(x => x.id === id);
      if (!c) return;
      const m = el.model3d.model;
      if (!m) return;
      for (const mat of m.materials) {
        const pbr = mat.pbrMetallicRoughness;
        if (pbr) {
          const a = pbr.baseColorFactor?.[3] || 1;
          pbr.setBaseColorFactor([c.r, c.g, c.b, a]);
        }
      }
    }

    function selectColorChip(id) {
      Haptic.tap(20);
      selectedColor = id;
      renderColors();
      updateColorBadge(id);
      applyColor(id);
    }

    function renderColors() {
      el.colorRow.innerHTML = '';
      colors.forEach(c => {
        const chip = document.createElement('button');
        chip.className = `color-chip ${c.id === selectedColor ? 'selected' : ''}`;
        chip.style.background = c.bg;
        chip.style.color = c.text;
        chip.textContent = c.name;
        chip.onclick = () => selectColorChip(c.id);
        el.colorRow.appendChild(chip);
      });
    }

    function updateColorBadge(id) {
      const c = colors.find(x => x.id === id);
      if (c) {
        el.colorDot.style.background = c.bg;
        el.colorLabel.textContent = c.name;
      }
    }

    // =============================================
    // ZOOM
    // =============================================
    let fov = 45;
    el.zoomIn.onclick = () => { Haptic.tap(20); fov = Math.max(15, fov - 5); el.model3d.setAttribute('field-of-view', fov + 'deg'); };
    el.zoomOut.onclick = () => { Haptic.tap(20); fov = Math.min(80, fov + 5); el.model3d.setAttribute('field-of-view', fov + 'deg'); };

    // =============================================
    // ORDER NOW BUTTON
    // =============================================
    el.orderBtn.onclick = () => {
      Haptic.success();
      window.open(ORDER_URL, '_blank');
    };

    // =============================================
    // OTHER BOTTOM BUTTONS
    // =============================================
    el.replayBtn.onclick = () => {
      Haptic.tap(30);
      el.ar.style.display = "none";
      el.video.style.display = "flex";
      el.visualizeBtn.classList.remove('visible');
      el.videoPlayer.currentTime = 0;
      
      isMuted = true;
      el.videoPlayer.muted = true;
      el.soundToggle.querySelector('.sound-icon').textContent = 'üîá';
      el.soundToggle.classList.remove('unmuted');
      el.soundWaves.style.opacity = '0.3';
      el.tapHint.classList.remove('hidden');
      el.volumeWarning.style.display = 'flex';
      
      createParticles();
      el.videoPlayer.play();
      
      setTimeout(() => { el.volumeWarning.style.display = 'none'; }, 3000);
      
      buttonTimeout = setTimeout(() => {
        el.visualizeBtn.classList.add('visible');
        Haptic.success();
      }, 10000);
    };

    el.backBtn.onclick = () => {
      Haptic.tap(30);
      el.ar.style.display = "none";
      el.models.style.display = "flex";
    };

    // =============================================
    // CLEANUP
    // =============================================
    el.model3d.addEventListener('error', () => el.loading.classList.remove('active'));

    window.addEventListener('beforeunload', () => {
      Haptic.stop();
      if (buttonTimeout) clearTimeout(buttonTimeout);
      if (cameraStream) cameraStream.getTracks().forEach(t => t.stop());
    });

    document.addEventListener('visibilitychange', async () => {
      if (document.hidden) {
        Haptic.stop();
        if (cameraStream) cameraStream.getTracks().forEach(t => t.stop());
      } else {
        await initCamera();
      }
    });
  </script>
</body>
</html>
