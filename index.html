<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sneakers AR Experience</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      position: fixed;
      touch-action: none;
    }

    #cameraBackground {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    /* ============ INTRO SCREEN ============ */
    #introScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .press-button {
      position: relative;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 255, 157, 0.3), rgba(0, 212, 255, 0.15), rgba(0, 100, 150, 0.2));
      border: 2px solid rgba(0, 212, 255, 0.5);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-align: center;
      animation: pulseButton 2.5s infinite;
      backdrop-filter: blur(10px);
    }

    @keyframes pulseButton {
      0%, 100% { 
        transform: scale(1); 
        box-shadow: 0 0 40px rgba(0, 212, 255, 0.5), 0 0 80px rgba(0, 255, 157, 0.2);
      }
      50% { 
        transform: scale(1.02); 
        box-shadow: 0 0 60px rgba(0, 212, 255, 0.7), 0 0 100px rgba(0, 255, 157, 0.4);
      }
    }

    .press-button:active { transform: scale(0.95); }

    /* ============ VIDEO SCREEN - 3D POP OUT (NO ANIMATION) ============ */
    #videoScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 90;
      display: none;
      align-items: center;
      justify-content: center;
      perspective: 800px;
      perspective-origin: 50% 50%;
    }

    .volume-warning {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 18px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 500;
      z-index: 95;
    }

    .volume-icon {
      width: 18px;
      height: 18px;
      filter: brightness(0) invert(1);
    }

    /* 3D POP OUT CONTAINER - NO ANIMATION */
    .pop-out-scene {
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(3deg); /* Slight tilt for 3D feel */
    }

    /* Back shadow on the "wall" - SMALLER */
    .back-shadow {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 190px;
      height: 338px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 6px;
      transform: translateZ(-80px);
      filter: blur(20px);
    }

    /* The "hole" in the wall - SMALLER */
    .portal-hole {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 356px;
      background: linear-gradient(180deg, #000 0%, #0a1520 50%, #000 100%);
      border-radius: 10px;
      transform: translateZ(-60px);
      box-shadow: inset 0 0 40px rgba(0, 150, 255, 0.3);
    }

    /* Glowing edge of the portal hole - SMALLER */
    .portal-edge {
      position: absolute;
      top: -3px;
      left: -3px;
      width: 206px;
      height: 362px;
      border: 3px solid transparent;
      border-radius: 13px;
      background: linear-gradient(#000, #000) padding-box,
                  linear-gradient(135deg, #00d4ff, #0088ff, #00d4ff, #00ffff) border-box;
      transform: translateZ(-55px);
      filter: drop-shadow(0 0 20px rgba(0, 200, 255, 0.8));
    }

    /* VIDEO CONTAINER - SMALLER, NO ANIMATION */
    .video-pop-container {
      position: relative;
      width: 200px;
      height: 356px;
      transform-style: preserve-3d;
      transform: translateZ(50px); /* Pops OUT */
    }

    /* Left side panel - 3D depth - SMALLER */
    .side-left {
      position: absolute;
      top: 0;
      left: -25px;
      width: 25px;
      height: 100%;
      background: linear-gradient(90deg, 
        rgba(0, 100, 150, 0.1) 0%,
        rgba(0, 150, 200, 0.4) 100%);
      transform: rotateY(90deg);
      transform-origin: right center;
      border-radius: 3px 0 0 3px;
    }

    /* Right side panel */
    .side-right {
      position: absolute;
      top: 0;
      right: -25px;
      width: 25px;
      height: 100%;
      background: linear-gradient(270deg, 
        rgba(0, 100, 150, 0.1) 0%,
        rgba(0, 150, 200, 0.4) 100%);
      transform: rotateY(-90deg);
      transform-origin: left center;
      border-radius: 0 3px 3px 0;
    }

    /* Top panel */
    .side-top {
      position: absolute;
      top: -25px;
      left: 0;
      width: 100%;
      height: 25px;
      background: linear-gradient(180deg, 
        rgba(0, 100, 150, 0.1) 0%,
        rgba(0, 150, 200, 0.4) 100%);
      transform: rotateX(-90deg);
      transform-origin: bottom center;
      border-radius: 3px 3px 0 0;
    }

    /* Bottom panel */
    .side-bottom {
      position: absolute;
      bottom: -25px;
      left: 0;
      width: 100%;
      height: 25px;
      background: linear-gradient(0deg, 
        rgba(0, 100, 150, 0.1) 0%,
        rgba(0, 150, 200, 0.5) 100%);
      transform: rotateX(90deg);
      transform-origin: top center;
      border-radius: 0 0 3px 3px;
    }

    /* Video front face with glowing border */
    .video-front {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 
        0 0 0 2px rgba(0, 200, 255, 0.8),
        0 0 25px rgba(0, 200, 255, 0.6),
        0 0 50px rgba(0, 150, 255, 0.4),
        0 15px 40px rgba(0, 0, 0, 0.8);
    }

    #videoPlayer {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #videoPlayer::-webkit-media-controls { display: none !important; }

    /* Floor reflection - SMALLER */
    .floor-reflection {
      position: absolute;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%) translateZ(25px) rotateX(85deg);
      width: 220px;
      height: 100px;
      background: radial-gradient(ellipse at center,
        rgba(0, 200, 255, 0.3) 0%,
        rgba(0, 150, 255, 0.15) 40%,
        transparent 70%);
      filter: blur(8px);
    }

    /* View Models Button */
    .visualize-button {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%) translateZ(60px);
      padding: 10px 20px;
      font-size: 10px;
      font-weight: 600;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 10;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .visualize-button.visible {
      opacity: 1;
      visibility: visible;
    }

    .visualize-button:active { 
      transform: translateX(-50%) translateZ(60px) scale(0.95);
    }

    /* ============ MODELS SCREEN ============ */
    #modelsScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 80;
      display: none;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 20px 12px;
      -webkit-overflow-scrolling: touch;
    }

    .models-header {
      text-align: center;
      margin-bottom: 20px;
      padding: 20px 15px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 15px;
    }

    .models-header h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .models-header p {
      font-size: 12px;
      opacity: 0.7;
    }

    .shoes-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
      padding-bottom: 20px;
    }

    .shoe-card {
      background: transparent;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .model-wrap { 
      height: 200px; 
      background: transparent;
    }
    
    .model-wrap model-viewer { 
      width: 100%; 
      height: 100%; 
      background: transparent;
      --poster-color: transparent;
    }

    .info { 
      padding: 18px 15px; 
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }
    
    .info h3 { 
      font-size: 18px; 
      margin-bottom: 5px; 
      font-weight: 600;
    }
    
    .info .price { 
      opacity: 0.7; 
      font-size: 15px; 
      margin-bottom: 15px;
    }

    .btn-3d-home {
      background: #fff;
      color: #000;
      border: none;
      padding: 14px 20px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 0 auto;
      width: 100%;
    }
    
    .btn-3d-home:active { 
      transform: scale(0.97);
      background: #eee;
    }

    /* ============ AR DETAIL VIEW ============ */
    #arDetailView { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100vw; 
      height: 100vh; 
      display: none; 
      z-index: 110; 
    }

    #ar3DModel {
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100vw; 
      height: 100vh; 
      z-index: 111;
      --poster-color: transparent;
      background: transparent;
    }

    .top-bar {
      position: fixed;
      top: 20px;
      left: 15px;
      right: 15px;
      display: flex;
      justify-content: space-between;
      z-index: 115;
    }

    .model-name-badge {
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .color-badge {
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .color-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .color-row {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      z-index: 115;
      max-width: 340px;
    }

    .color-chip {
      padding: 8px 14px;
      border-radius: 20px;
      border: 2px solid transparent;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .color-chip.selected {
      border-color: #00d4ff;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    .color-chip:active { transform: scale(0.95); }

    .zoom-btns {
      position: fixed;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 115;
    }

    .zoom-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zoom-btn:active { background: rgba(255, 255, 255, 0.2); }

    .bottom-bar {
      position: fixed;
      bottom: 25px;
      left: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 115;
    }

    .buy-btn {
      background: linear-gradient(135deg, #0066ff, #0099ff);
      color: white;
      border: none;
      padding: 14px 40px;
      border-radius: 30px;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      max-width: 280px;
    }

    .buy-btn:active { transform: scale(0.97); }

    .action-row {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 11px;
      cursor: pointer;
    }

    .action-btn:active { background: rgba(255, 255, 255, 0.1); }

    /* Loading */
    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
      flex-direction: column;
      gap: 15px;
    }

    .loading-overlay.active { display: flex; }

    .loader {
      width: 40px; height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <video id="cameraBackground" autoplay playsinline muted></video>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="loader"></div>
    <div>Loading...</div>
  </div>

  <!-- INTRO -->
  <div id="introScreen">
    <button class="press-button" id="startBtn">CLICK TO<br>START</button>
  </div>

  <!-- VIDEO - 3D POP OUT (NO ANIMATION) -->
  <div id="videoScreen">
    <div class="volume-warning">
      <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" class="volume-icon">
      <span>VOLUME UP</span>
    </div>

    <div class="pop-out-scene">
      <!-- Back shadow -->
      <div class="back-shadow"></div>
      
      <!-- Portal hole (recessed) -->
      <div class="portal-hole"></div>
      <div class="portal-edge"></div>
      
      <!-- Video that POPS OUT - NO ANIMATION -->
      <div class="video-pop-container">
        <!-- 3D sides -->
        <div class="side-left"></div>
        <div class="side-right"></div>
        <div class="side-top"></div>
        <div class="side-bottom"></div>
        
        <!-- Video front face -->
        <div class="video-front">
          <video id="videoPlayer" playsinline loop muted>
            <source src="https://github.com/ElwinRoy/ModelViewer/raw/main/nike.mp4" type="video/mp4">
          </video>
        </div>
      </div>
      
      <!-- Floor reflection -->
      <div class="floor-reflection"></div>
      
      <!-- Button -->
      <button class="visualize-button" id="visualizeBtn">View Models</button>
    </div>
  </div>

  <!-- MODELS -->
  <div id="modelsScreen">
    <div class="models-header">
      <h2>Choose Your Sneaker</h2>
      <p>Select a model to view in AR</p>
    </div>
    <div class="shoes-grid" id="shoesGrid"></div>
  </div>

  <!-- AR VIEW -->
  <div id="arDetailView">
    <model-viewer id="ar3DModel"
      ar ar-modes="webxr scene-viewer quick-look"
      camera-controls touch-action="pan-y"
      shadow-intensity="2" exposure="1.0"
      interaction-prompt="none" environment-image="neutral"
      auto-rotate rotation-per-second="20deg">
    </model-viewer>

    <div class="top-bar">
      <div class="model-name-badge" id="modelName">Sneaker</div>
      <div class="color-badge">
        <div class="color-dot" id="colorDot" style="background:#888;"></div>
        <span id="colorLabel">Original</span>
      </div>
    </div>

    <div class="color-row" id="colorRow"></div>

    <div class="zoom-btns">
      <button class="zoom-btn" id="zoomIn">+</button>
      <button class="zoom-btn" id="zoomOut">‚àí</button>
    </div>

    <div class="bottom-bar">
      <button class="buy-btn" id="buyBtn">üõí Add to Cart</button>
      <div class="action-row">
        <button class="action-btn" id="replayBtn">‚Üª Replay</button>
        <button class="action-btn" id="backBtn">‚Üê Back</button>
      </div>
    </div>
  </div>

  <script>
    const shoes = [
      { name: "New Balance 997", price: "‚Çπ14,999", model: "https://cdn.jsdelivr.net/gh/ElwinRoy/test@main/Shoe%2001%20(1).glb" },
      { name: "Formal Edge", price: "‚Çπ12,999", model: "https://cdn.jsdelivr.net/gh/ElwinRoy/test@main/Shoe%2002%20(1).glb" },
      { name: "ND Runner", price: "‚Çπ16,999", model: "https://cdn.jsdelivr.net/gh/ElwinRoy/test@main/Shoe%2003%20(1).glb" }
    ];

    const colors = [
      { id: 'original', name: 'Original', bg: '#888', text: '#fff', r: 0.53, g: 0.53, b: 0.53 },
      { id: 'black', name: 'Black', bg: '#222', text: '#fff', r: 0.13, g: 0.13, b: 0.13 },
      { id: 'white', name: 'White', bg: '#f5f5f5', text: '#000', r: 0.96, g: 0.96, b: 0.96 },
      { id: 'red', name: 'Red', bg: '#c0392b', text: '#fff', r: 0.75, g: 0.22, b: 0.17 },
      { id: 'blue', name: 'Blue', bg: '#2980b9', text: '#fff', r: 0.16, g: 0.50, b: 0.73 },
      { id: 'green', name: 'Green', bg: '#27ae60', text: '#fff', r: 0.15, g: 0.68, b: 0.38 }
    ];

    // Elements
    const el = {
      camera: document.getElementById("cameraBackground"),
      intro: document.getElementById("introScreen"),
      video: document.getElementById("videoScreen"),
      models: document.getElementById("modelsScreen"),
      ar: document.getElementById("arDetailView"),
      model3d: document.getElementById("ar3DModel"),
      startBtn: document.getElementById("startBtn"),
      visualizeBtn: document.getElementById("visualizeBtn"),
      videoPlayer: document.getElementById("videoPlayer"),
      shoesGrid: document.getElementById("shoesGrid"),
      modelName: document.getElementById("modelName"),
      colorRow: document.getElementById("colorRow"),
      colorDot: document.getElementById("colorDot"),
      colorLabel: document.getElementById("colorLabel"),
      loading: document.getElementById("loadingOverlay"),
      zoomIn: document.getElementById("zoomIn"),
      zoomOut: document.getElementById("zoomOut"),
      buyBtn: document.getElementById("buyBtn"),
      replayBtn: document.getElementById("replayBtn"),
      backBtn: document.getElementById("backBtn")
    };

    let cameraStream = null;
    let currentShoe = null;
    let originalColors = new Map();
    let selectedColor = 'original';
    let buttonTimeout = null;

    // ========== HAPTIC ==========
    const canVibrate = 'vibrate' in navigator;
    let startupHaptic = null;
    let videoHaptic = null;

    function vibrate(p) { if (canVibrate) try { navigator.vibrate(p); } catch(e) {} }
    
    function stopHaptics() {
      if (canVibrate) navigator.vibrate(0);
      if (startupHaptic) { clearInterval(startupHaptic); startupHaptic = null; }
      if (videoHaptic) { clearInterval(videoHaptic); videoHaptic = null; }
    }

    // Gentle startup haptic
    function beginStartupHaptic() {
      if (!canVibrate) return;
      vibrate([15, 80, 15]);
      startupHaptic = setInterval(() => vibrate([15, 80, 15]), 1200);
    }

    // Smooth video haptic
    function beginVideoHaptic() {
      stopHaptics();
      if (!canVibrate) return;
      vibrate(10);
      videoHaptic = setInterval(() => vibrate(10), 350);
    }

    function tapHaptic() { vibrate(25); }
    function successHaptic() { vibrate([25, 40, 25, 40, 40]); }

    // ========== CAMERA ==========
    async function initCamera() {
      const opts = [
        { video: { facingMode: { exact: "environment" } } },
        { video: { facingMode: "environment" } },
        { video: true }
      ];
      for (const opt of opts) {
        try {
          cameraStream = await navigator.mediaDevices.getUserMedia(opt);
          el.camera.srcObject = cameraStream;
          await el.camera.play();
          setTimeout(beginStartupHaptic, 500);
          return;
        } catch (e) { continue; }
      }
      document.body.style.background = "#1a1a2e";
      setTimeout(beginStartupHaptic, 500);
    }
    initCamera();

    // ========== START ==========
    el.startBtn.onclick = async () => {
      stopHaptics();
      successHaptic();
      el.intro.style.display = "none";
      el.video.style.display = "flex";
      el.visualizeBtn.classList.remove('visible');

      try {
        await el.videoPlayer.play();
        setTimeout(beginVideoHaptic, 500);
        buttonTimeout = setTimeout(() => {
          el.visualizeBtn.classList.add('visible');
          vibrate([15, 30, 15]);
        }, 10000);
      } catch (e) {
        stopHaptics();
        el.video.style.display = "none";
        el.models.style.display = "block";
      }
    };

    // ========== VIDEO EVENTS ==========
    el.videoPlayer.addEventListener('error', () => {
      stopHaptics();
      if (buttonTimeout) clearTimeout(buttonTimeout);
      el.video.style.display = "none";
      el.models.style.display = "block";
    });

    el.videoPlayer.addEventListener('pause', stopHaptics);
    el.videoPlayer.addEventListener('play', () => { if (!videoHaptic) beginVideoHaptic(); });

    // ========== VISUALIZE ==========
    el.visualizeBtn.onclick = () => {
      stopHaptics();
      if (buttonTimeout) clearTimeout(buttonTimeout);
      tapHaptic();
      el.videoPlayer.pause();
      el.visualizeBtn.classList.remove('visible');
      el.video.style.display = "none";
      el.models.style.display = "block";
    };

    // ========== SHOE CARDS ==========
    shoes.forEach((shoe, i) => {
      const card = document.createElement("div");
      card.className = "shoe-card";
      card.innerHTML = `
        <div class="model-wrap">
          <model-viewer src="${shoe.model}" auto-rotate rotation-per-second="25deg"
            camera-controls shadow-intensity="0.5" exposure="1.0"
            camera-orbit="0deg 75deg auto" field-of-view="auto"
            interaction-prompt="none" loading="eager">
          </model-viewer>
        </div>
        <div class="info">
          <h3>${shoe.name}</h3>
          <div class="price">${shoe.price}</div>
          <button class="btn-3d-home" data-i="${i}">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9H15V22H13V16H11V22H9V9H3V7H21V9Z"/>
            </svg>
            View in AR
          </button>
        </div>
      `;
      el.shoesGrid.appendChild(card);
    });

    // ========== AR VIEW ==========
    document.querySelectorAll('.btn-3d-home').forEach(btn => {
      btn.onclick = (e) => {
        e.stopPropagation();
        tapHaptic();
        const i = parseInt(btn.dataset.i);
        currentShoe = shoes[i];
        el.modelName.textContent = currentShoe.name;
        el.loading.classList.add('active');
        el.models.style.display = "none";
        el.ar.style.display = "block";

        selectedColor = 'original';
        renderColors();
        updateColorBadge('original');

        el.model3d.setAttribute('camera-orbit', '0deg 75deg auto');
        el.model3d.src = currentShoe.model;

        el.model3d.addEventListener('load', () => {
          storeOriginal();
          successHaptic();
          setTimeout(() => el.loading.classList.remove('active'), 400);
        }, { once: true });
      };
    });

    // ========== COLORS ==========
    function storeOriginal() {
      originalColors.clear();
      const m = el.model3d.model;
      if (m) {
        for (const mat of m.materials) {
          const pbr = mat.pbrMetallicRoughness;
          if (pbr?.baseColorFactor) originalColors.set(mat.name, [...pbr.baseColorFactor]);
        }
      }
    }

    function resetColor() {
      const m = el.model3d.model;
      if (m && originalColors.size) {
        for (const mat of m.materials) {
          const o = originalColors.get(mat.name);
          if (o) mat.pbrMetallicRoughness.setBaseColorFactor(o);
        }
      }
    }

    function applyColor(id) {
      if (id === 'original') { resetColor(); return; }
      const c = colors.find(x => x.id === id);
      if (!c) return;
      const m = el.model3d.model;
      if (!m) return;
      for (const mat of m.materials) {
        const pbr = mat.pbrMetallicRoughness;
        if (pbr) {
          const a = pbr.baseColorFactor?.[3] || 1;
          pbr.setBaseColorFactor([c.r, c.g, c.b, a]);
        }
      }
    }

    function selectColorChip(id) {
      tapHaptic();
      selectedColor = id;
      renderColors();
      updateColorBadge(id);
      applyColor(id);
    }

    function renderColors() {
      el.colorRow.innerHTML = '';
      colors.forEach(c => {
        const chip = document.createElement('button');
        chip.className = `color-chip ${c.id === selectedColor ? 'selected' : ''}`;
        chip.style.background = c.bg;
        chip.style.color = c.text;
        chip.textContent = c.name;
        chip.onclick = () => selectColorChip(c.id);
        el.colorRow.appendChild(chip);
      });
    }

    function updateColorBadge(id) {
      const c = colors.find(x => x.id === id);
      if (c) {
        el.colorDot.style.background = c.bg;
        el.colorLabel.textContent = c.name;
      }
    }

    // ========== ZOOM ==========
    let fov = 45;
    el.zoomIn.onclick = () => { tapHaptic(); fov = Math.max(15, fov - 5); el.model3d.setAttribute('field-of-view', fov + 'deg'); };
    el.zoomOut.onclick = () => { tapHaptic(); fov = Math.min(80, fov + 5); el.model3d.setAttribute('field-of-view', fov + 'deg'); };

    // ========== BOTTOM BUTTONS ==========
    el.buyBtn.onclick = () => {
      successHaptic();
      alert(`Added to Cart!\n\n${currentShoe.name}\nColor: ${colors.find(c => c.id === selectedColor).name}\nPrice: ${currentShoe.price}`);
    };

    el.replayBtn.onclick = () => {
      tapHaptic();
      el.ar.style.display = "none";
      el.video.style.display = "flex";
      el.visualizeBtn.classList.remove('visible');
      el.videoPlayer.currentTime = 0;
      el.videoPlayer.play();
      beginVideoHaptic();
      buttonTimeout = setTimeout(() => {
        el.visualizeBtn.classList.add('visible');
        vibrate([15, 30, 15]);
      }, 10000);
    };

    el.backBtn.onclick = () => {
      tapHaptic();
      el.ar.style.display = "none";
      el.models.style.display = "block";
    };

    // ========== CLEANUP ==========
    el.model3d.addEventListener('error', () => el.loading.classList.remove('active'));

    window.addEventListener('beforeunload', () => {
      stopHaptics();
      if (buttonTimeout) clearTimeout(buttonTimeout);
      if (cameraStream) cameraStream.getTracks().forEach(t => t.stop());
    });

    document.addEventListener('visibilitychange', async () => {
      if (document.hidden) {
        stopHaptics();
        if (cameraStream) cameraStream.getTracks().forEach(t => t.stop());
      } else {
        await initCamera();
      }
    });
  </script>
</body>
</html>
